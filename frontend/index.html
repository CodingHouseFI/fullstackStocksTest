<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks</title>
</head>
<body ng-app='stocktest' ng-controller='testCtrl'>
  <h1>Stocks</h1>
  <div class="add">
    <input type="text" ng-model='newSymbol'>
    <button ng-click='addTracked()'>Add</button>
  </div>
  <h3>Tracked Stocks:</h3>
  <ul>
    <li ng-repeat='stock in trackedStocks'>{{stock}}</li>
  </ul>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="main.js"></script>
</body>
</html>
